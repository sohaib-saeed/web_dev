<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
        <div class="sub-main" >
            <p>0</p>
        </div>
        <div class="row-1">
            <button class="button-1">AC</button>
            <button class="button-2">+/-</button>
            <button class="button-3">%</button>
            <button class="button-4">รท</button>
        </div>
        <div class="row-2">
            <button class="button-1">7</button>
            <button class="button-2">8</button>
            <button class="button-3">9</button>
            <button class="button-4">x</button>
        </div>
        <div class="row-3">
            <button class="button-1">4</button>
            <button class="button-2">5</button>
            <button class="button-3">6</button>
            <button class="button-4">-</button>
        </div>
        <div class="row-4">
            <button class="button-1">1</button>
            <button class="button-2">2</button>
            <button class="button-3">3</button>
            <button class="button-4">+</button>
        </div>
        <div class="row-5">
            <button class="button-1">0</button>
            <button class="button-2">.</button>
            <button class="button-3">=</button>
        </div> 

    </div>

</body>
</html>
