<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width",intial-scale=1.0>
    <title>Contact us</title>
    <link rel="stylesheet" href="contactstyle.css">
  </head>
  <body>
    <div class="contact-secion">
      <div class="contact-info">
        <div <i class="fas fa-map-marker-alt"></i>whadat road<br>Lahore,Pakistan</div><br>
        <div <i class="fas fa-envelope"></i>ahmedali@gmail.com</div><br>
        <div <i class="fas fa-phone">+9229877765123</i></div><br>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required><br>
          <textarea name="message" rows="5" cols="20" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
        </form>
      </div>
    </div>
  </body>
</html>
